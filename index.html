<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="rock.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style></style>
</head>
<body>
    <header>
        <!-- <h1>Rock Paper Scissors!</h1> -->
        <img src="./img/title.png" class="img-normal" alt="Rock Paper Scissors Title">
        <img src="./img/title_small.png" class="img-small" alt="Rock Paper Scissors Title">
    </header>
   
    <div id="score">
        <div id="playerScore">  
            <h5>Player Score</h5>    
            <p></p>
        </div>
        <div class="log">
            <div class="content">
                <p class="message"></p>
            </div>
        </div>
        <div id="cpuScore">
            <h5>Computer Score</h5> 
            <p></p>  
        </div> 
    </div>
    <div id="items">
        <div id="playerButtons"></div>
        <div id="cpuButtons"></div>
    </div>
      <div class="start">
        <button class="game">Start Game</button>
    </div> 
    
</body>

</html>
